<div class="container my-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 2rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Connexion</h2>
                        <p class="text-white-50 mb-5">Entrez votre email et votre mot de passe s'il vous plaît!</p>

                        <form #f="ngForm" novalidate>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="typeEmailX">Email</label>
                                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email"
                                    ngModel required #email="ngModel" autocomplete="on" />
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="typePasswordX">Mot de passe</label>
                                <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                    name="password" ngModel required #password="ngModel" autocomplete="on" />
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Vous avez encore perdu
                                    votre mot de passe ?!</a></p>

                            <a routerLink="/accueil" routerLinkActive="active"><button
                                    class="btn btn-outline-light btn-lg px-5" type="submit"
                                    (click)="demandeConnexion(f)">Connexion</button></a>
                        </form>
                    </div>

                    <div>
                        <p class="mb-0">Vous n'êtes pas encore inscrit sur ce merveilleux site ?
                            <a class="text-light" routerLink="/inscription" routerLinkActive="active"
                                style="text-decoration:none">N'hésitez plus!</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
