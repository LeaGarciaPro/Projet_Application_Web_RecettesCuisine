<div class="container my-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 2rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Inscription</h2>
                        <p class="text-white-50 mb-5">Veuillez remplir les champs suivants s'il vous plaît!</p>


                        <form #f="ngForm" novalidate>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="pseudo">Pseudo</label>
                                <input type="text" id="pseudo" class="form-control form-control-lg" name="pseudo"
                                    ngModel required #pseudo="ngModel" autocomplete="on" />
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="nom">Nom</label>
                                <input type="text" id="nom" class="form-control form-control-lg" name="nom" ngModel
                                    required #nom="ngModel" autocomplete="on" />
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="prenom">Prénom</label>
                                <input type="text" id="prenom" class="form-control form-control-lg" name="prenom"
                                    ngModel required #prenom="ngModel" autocomplete="on" />
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="typeEmailX">Email</label>
                                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email"
                                    ngModel required #email="ngModel" autocomplete="on" />
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="typePasswordX">Mot de passe</label>
                                <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                    name="password" ngModel required #password="ngModel" autocomplete="on" />
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5 m-3" type="submit"
                                (click)="inscription(f)">Inscription</button>
                        </form>

                    </div>


                    <div>
                        <p class="mb-0">Vous possédez déjà un compte ?
                            <a class="text-light" routerLink="/connexion" routerLinkActive="active"
                                style="text-decoration:none">Connectez-vous</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
